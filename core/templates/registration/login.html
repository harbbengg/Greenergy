{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Greenergy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- 1. THE BLURRED BACKGROUND --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("{% static 'images/ground.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* Blur Effect */
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -1;
        }

        /* --- 2. THE TRANSPARENT "GLASS" CARD --- */
        .login-card {
            background-color: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 400px;
        }
        
        .btn-success {
            background-color: #198754;
            border: none;
            transition: 0.3s;
            opacity: 0.9;
        }
        .btn-success:hover {
            background-color: #146c43;
            transform: scale(1.02);
            opacity: 1;
        }
        
        .form-label {
            color: #333;
            font-weight: 700 !important;
        }

        /* Padding for the eye icon */
        .form-control {
            padding-right: 40px; 
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h3 class="text-center text-success fw-bold mb-4">GREENERGY</h3>
        <h5 class="text-center text-secondary mb-4">Welcome Back</h5>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label small">USERNAME</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required style="background-color: rgba(255,255,255,0.8);">
            </div>

            <div class="mb-4">
                <label class="form-label small">PASSWORD</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required style="background-color: rgba(255,255,255,0.8);">
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 fw-bold fs-5">Sign In</button>
        </form>
        
        <div class="text-center mt-4 border-top border-secondary pt-3" style="border-color: rgba(0,0,0,0.1) !important;">
            <small class="text-dark">Don't have an account?</small><br>
            <a href="{% url 'signup' %}" class="text-success fw-bold text-decoration-none">Create Account</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Find Password fields
            var passInputs = document.querySelectorAll('input[type="password"]');
            
            passInputs.forEach(function(input) {
                // Create wrapper
                var wrapper = document.createElement('div');
                wrapper.className = 'position-relative';
                
                // Insert wrapper before input, move input inside
                input.parentNode.insertBefore(wrapper, input);
                wrapper.appendChild(input);
                
                // Create Icon
                var icon = document.createElement('i');
                icon.className = 'bi bi-eye-slash-fill text-secondary';
                
                // Icon Styles
                icon.style.position = 'absolute';
                icon.style.right = '15px';
                icon.style.top = '50%';
                icon.style.transform = 'translateY(-50%)';
                icon.style.cursor = 'pointer';
                icon.style.zIndex = '10';
                
                // Toggle Function
                icon.addEventListener('click', function() {
                    if (input.type === "password") {
                        input.type = "text";
                        icon.className = 'bi bi-eye-fill text-success';
                    } else {
                        input.type = "password";
                        icon.className = 'bi bi-eye-slash-fill text-secondary';
                    }
                });

                wrapper.appendChild(icon);
            });
        });
    </script>

</body>
</html>
